<body ng-controller="PodcastController">
<div class="podcast container">
    <h1>The Culture Podcasts</h1>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3">
                <img src="{{ Podcast.image }}">
            </div>
            <div class="col-xs-9">
                {{ Podcast.title }}
            </div>
            <div class="row">
                <div class="col-xs-9 col-xs-offset-3">
                    <audio controls src="{{ Podcast.audio }}"></audio>
                    {{ Podcast.length }}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-9 col-xs-offset-3">
                    {{ Podcast.author }}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
