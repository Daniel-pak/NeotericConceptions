<div class="blog container-fluid">
    <div class="row">
        <div class="col-sm-12" style='background-color: red'>
            <h3>{{featured.title}}</h3>
            <p>{{featuredEllipsify(featured.text)}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-3 blog-container" ng-repeat='blog in blogs track by $index' style='background-color: blue'>
            <div class="blurb">
                <h5>{{blog.title}}</h5>
                <h6>{{ellipsify(blog.text)}}</h6>
            </div>
        </div>
    </div>
</div>
